<!DOCTYPE html>
<html>
<head>
	<title>Spider Inductions Registration</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
     <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">    
</head>
<body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
            
 
  <script type="text/javascript" src="js/popper.min.js"></script>
   
 <script type="text/javascript" src="js/registration.js"></script>
  <div class="container-fluid">
    <div class="row">
    	<div class="col-sm-12 col-md-6 offset-md-3 SignupForm">
    		<h2 class="animated fadeIn">Profile Registration</h2>
            <hr>
            <br>
            <div class="card">
            	<div class="card-body">
            		<form>
            			<p class="h4 text-center py-4"><b><u>Sign Up for Inductions</u></b></p>
            			<div class="md-form">
            				
                            <input type="text" id="Name" class="form-control">
                            <label for="Name" class="font-weight-light">Your name</label>
            			</div>
            			<div class="md-form">
            				
                            <input type="text" id="RollNumber" class="form-control">
                            <label for="RollNumber" class="font-weight-light">Your RollNumber</label>
            			</div>
            			<div class="input-field col s12">
            				
                            <select class= "" id="Department">
                              	<option value="" disabled selected>Choose Your Department</option>
                              	<option value="1">CSE</option>	
                              	<option value="2">ECE</option>
                              	<option value="3">EEE</option>
                              	<option value="4">ICE</option>
                              	<option value="5">CHEM</option>
                              	<option value="6">CIVIL</option>
                              	<option value="7">PROD</option>
                              	<option value="8">MECH</option>
                              	<option value="9">META</option>
                            </select>
                            
            			</div>
                  <div class="input-field col s12">
                       <select  id="Profiles" multiple>
                         <option value="" disabled selected>Choose The Profiles Applying For</option>
                         <option value="1">Web Development</option>
                         <option value="2">App Development</option>
                         <option value="3">Tronix</option>
                         <option value="4">Algorithms</option>
                       </select>
                  </div>
                   <div class="text-center mt-4">
                      <button class="btn btn-info" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
                   </div>
            		</form>
            	</div>
            </div>
    	</div>
    </div>
  </div>
 
</body>
</html>
