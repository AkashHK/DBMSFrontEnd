<!DOCTYPE html>
<html>
<div class="p-3 mb-2 bg-dark text-white">
<head>
	<title>sign up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="col-sm-9 offset-sm-1 col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 loginForm col-md-9 offset-md-1">
			<br><br>
					<center><h2>Sign Up for TvTracker</h2></center>
			<div class="container-fluid">
				<div class="col-sm-14 offset-sm-1 col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 loginForm col-md-11 offset-md-1">
					<br><br>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="container-fluid">
									<div class="input-field col s12">
										<input type="text" name="name" class="validate" id="name">
										<label for="name">Name</label>
									</div>
									<div class="input-field col s12">
										<input type="text" name="email" class="validate" id="email">
										<label for="name">Email</label>
									</div>
									<div class="input-field col s12">
										<input type="password" name="password" class="validate" id="pass_word">
										<label for="pass_word">Password</label>
									</div>
									<div class="input-field col s12">
										<input type="text" name="phone" class="validate" id="phone">
										<label for="name">Phone</label>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-outline-light" name="action">Submit
										<i class="material-icons right"></i>
									</button>
								</div>
							</div>
						</form>
						<br>
						<div class="container-fluid">
						<center><a href="loginpage.html">Already have an account? Click here</a></center>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/register.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</div>
</html>
