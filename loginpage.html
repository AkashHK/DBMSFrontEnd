<!DOCTYPE html>
<html>
<div class="p-3 mb-2 bg-dark text-white">
<head>
	<title>Login to your account</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="col-sm-9 offset-sm-1 col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 loginForm col-md-9 offset-md-1">
			<br><br>
			<h2><center>Login to your account</center></h2> 
			<div class="row">
				<form class="col s12">
					<div class="container-fluid">
						<div class="col-sm-12 offset-sm-1 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 loginForm">
							<br><br><br>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="username" class="validate" id="user_name">
									<label for="user_name">Username</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="password" name="password" class="validate" id="pass_word">
									<label for="pass_word">Password</label>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-outline-light" name="action">Login
									<i class="material-icons right"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
				<br>
				<div class="container-fluid">	
					<center><a href="registrationpage.html">Dont have an account? Click here</a></center>
				</div>
			</div>
		</div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>
</div>
</html>
